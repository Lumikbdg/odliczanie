<body>

  <h1>Odliczanie do Urlopu</h1>

  <div id="timer">≈Åadowanie zegara...</div>



  <!-- üîä Ukryty odtwarzacz YouTube -->

  <button onclick="startMusic()"‚ñ∂Ô∏è Odtw√≥rz Wakacyjna nutka</button>



<iframe

  id="ytplayer"

  style="display: none;"

  src=""

  allow="autoplay"

  allowfullscreen

></iframe>



<script>

  function startMusic() {

    const iframe = document.getElementById("ytplayer");

    iframe.style.display = "none"; // nie musisz go pokazywaƒá

    iframe.src = "https://www.youtube.com/watch?v=qjHlgrGsLWQ&list=RDqjHlgrGsLWQ&start_radio=1";

  }

</script>



  <script>

    const endTime = new Date("2025-07-26T02:00:00").getTime();



    function updateTimer() {

      const now = new Date().getTime();

      const distance = endTime - now;



      if (distance <= 0) {

        document.getElementById("timer").innerHTML = "üî• CZAS NASTA≈Å üî•";

        return;

      }



      const days = Math.floor(distance / (1000 * 60 * 60 * 24));

      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

      const seconds = Math.floor((distance % (1000 * 60)) / 1000);



      document.getElementById("timer").innerHTML =

        `${days}d ${hours}h ${minutes}m ${seconds}s`;

    }



    setInterval(updateTimer, 1000);

    updateTimer();

  </script>

</body>
